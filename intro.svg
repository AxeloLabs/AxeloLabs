<svg xmlns="http://www.w3.org/2000/svg" width="600" height="80" viewBox="0 0 600 80">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%">
        <animate attributeName="stop-color" values="#ff0080;#ff8c00;#00d4ff;#a855f7;#22c55e;#ff0080" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="25%">
        <animate attributeName="stop-color" values="#ff8c00;#00d4ff;#a855f7;#22c55e;#ff0080;#ff8c00" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%">
        <animate attributeName="stop-color" values="#00d4ff;#a855f7;#22c55e;#ff0080;#ff8c00;#00d4ff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%">
        <animate attributeName="stop-color" values="#a855f7;#22c55e;#ff0080;#ff8c00;#00d4ff;#a855f7" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color" values="#22c55e;#ff0080;#ff8c00;#00d4ff;#a855f7;#22c55e" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <rect width="600" height="80" fill="transparent"/>

  <text x="300" y="35" text-anchor="middle" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="32" font-weight="700" fill="url(#rainbow)">
    I'm Axelo
  </text>
  <text x="300" y="65" text-anchor="middle" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="18" font-weight="400" fill="url(#rainbow)">
    Passionate Web Developer
  </text>
</svg>